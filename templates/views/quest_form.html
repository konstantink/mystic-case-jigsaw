{{define "quest_form"}}

<div class="form-table mb-4 text-center">
    <p class="form-label lead">
        The quest
    </p>
    <div class="form-check d-flex flex-column align-items-center ps-0">
        <input class="form-check-input ms-0" type="radio" name="quest-value" value="1" id="quest-1">
        <label class="form-check-label" for="quest-1">
            1 <span class="hint">Ordinary</span>
        </label>
    </div>
    <div class="form-check d-flex flex-column align-items-center ps-0">
        <input class="form-check-input ms-0" type="radio" name="quest-value" value="2" id="quest-2">
        <label class="form-check-label" for="quest-2">
            2
        </label>
    </div>
    <div class="form-check d-flex flex-column align-items-center ps-0">
        <input class="form-check-input ms-0" type="radio" name="quest-value" value="3" id="quest-3">
        <label class="form-check-label" for="quest-3">
            3
        </label>
    </div>
    <div class="form-check d-flex flex-column align-items-center ps-0">
        <input class="form-check-input ms-0" type="radio" name="quest-value" value="4" id="quest-4">
        <label class="form-check-label" for="quest-4">
            4
        </label>
    </div>
    <div class="form-check d-flex flex-column align-items-center ps-0">
        <input class="form-check-input ms-0" type="radio" name="quest-value" value="5" id="quest-5">
        <label class="form-check-label" for="quest-5">
            5 <span class="hint">Exciting</span>
        </label>
    </div>
</div>

{{end}}
